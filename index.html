<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dog Buttons</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button data-dog="wolf">wolf</button>
  <button data-dog="golden retriever">golden retriever</button>
  <button data-dog="chihuahua">chihuahua</button>
  <button data-dog= "husky">husky</button>
  <button data-dog= "pug"> pug </button>
  <button data-dog= "pitbull">pitbull</button>
  <button data-dog= "poodle">poodle</button>
  <button data-dog= "german shepard">german shepard</button>
  <button data-dog= "beagle">beagle</button>
  <div id="gifs-appear-here">

    <input type= "text" id= "image">
    <button id= "search">submit</button>
    <div buttons></div>
    <div images></div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      var dog = $(this).attr("data-dog");

      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        dog + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var dogDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var dogImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            dogImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            dogDiv.append(p);
            dogDiv.append(dogImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(dogDiv);
          }
        });
    });


  </script>
</body>

</html>
